<body>

    <header>
        <a href="#" class="logo">IZI <span>Movie</span></a>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Watchlist</a></li>
            <li><a href="#">Directors</a></li>
            <li><a href="#">Top10</a></li>
            <li><a href="#">Trailer</a></li>
            <li><a href="#">Theater</a></li>
        </ul>
        <form class="search-form" action="/search" method="GET">
            <div class="search-bar">
                <input type="text" name="query" placeholder="Search...">
            </div>
            <div class="submit-button">
                <button type="submit">Search</button>
            </div>
        </form>
        <a href="#" class="login-button">Login</a>
        <button class="create-account-button">Create New Account</button>
    </header>

    <!-- Front Image Slider -->
    <div class="imgSlider"></div>

    <!-- Card Container HTML -->
    <div class="card-container">
        <div class="card">
            <img src="images/Slideshow/austrian-national-library-M7Zu0vfBr8U-unsplash.jpg" alt="">
            <div class="card-content">
                <h3>Card 1</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <a href="" class="btn">Read More</a>
            </div>
        </div>
        <!-- Add more card elements here -->
    </div>

    <!-- Navigation Buttons -->
    <label for="slide-1" class="prevBtn">&#10094;</label>
    <label for="slide-2" class="nextBtn">&#10095;</label>
    <input type="radio" id="slide-1" name="slides" checked>
    <input type="radio" id="slide-2" name="slides">

    <!-- Footer HTML -->
    <footer>
        <div class="footerContainer">
            <div class="socialicons">
                <a href="#"><i class="bx bxl-facebook-square"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Location</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const prevBtn = document.querySelector(".prevBtn");
            const nextBtn = document.querySelector(".nextBtn");
            const cardContainer = document.querySelector(".card-container");
            const cards = document.querySelectorAll(".card");
            let currentIndex = 0;
            const cardWidth = cards[0].offsetWidth;

            // Move cards to the specified index
            function moveCards(index) {
                currentIndex = index;
                cardContainer.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
            }

            // Event listener for previous button
            prevBtn.addEventListener("click", function () {
                if (currentIndex > 0) {
                    moveCards(currentIndex - 1);
                }
            });

            // Event listener for next button
            nextBtn.addEventListener("click", function () {
                const numCards = cards.length;
                if (currentIndex < numCards - 1) {
                    moveCards(currentIndex + 1);
                }
            });

            // Event listener for clicks on the document body
            document.body.addEventListener("click", function (event) {
                const target = event.target;
                if (target.matches(".login-button")) {
                    window.location.href = "../login/login.php";
                } else if (target.matches(".create-account-button")) {
                    window.location.href = "../signup/signup.php";
                } else {
                    alert("Please log in or create an account.");
                }
            });
        });
    </script>

</body>

</html>
