<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>  Sign Up </h2>
        <form action="signup.php" method="POST"  enctype="multipart/form-data" >
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="date" name="dob" required>
            
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="text" name="address" placeholder="Address" required>

            <select name="user_type" required>
                <option value="">Select user type</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
            <!--For Image Upload-->
            <label for="Upload profile picture" style="color: aliceblue;">Upload Profile Picture:</label>
            <input class="filee" type ="file" name="upfile" id ="image"  onchange="previewImage(event)" ><br>
            <img id="preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; max-height: 200px; margin-top: 10px;">


           

            
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" name ="submit">Sign Up</button>
        </form>
        <p id="error_message" style="color: red; display: none;">Passwords do not match. Please try again.</p>
        <p style="color: aliceblue;">Already have an account? <a href="../login/login.php">Login</a></p>
    </div>


    <!-- pop up when password and confirmed password doesnt match -->
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password !== confirm_password) {
                document.getElementById("error_message").style.display = "block";
                return false;
            }
            return true;
        }
        //live image preview in form 
        function previewImage(event) {
        var preview = document.getElementById('preview');
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function() {
            preview.src = reader.result;
            preview.style.display = 'block';
        };

        reader.readAsDataURL(file);
    }
    </script>
</body>
</html>
